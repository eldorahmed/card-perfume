<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Perfume</title>
    <link rel="stylesheet" href="./css/styyle.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./img/Bitmap.jpg"
        alt="chanel perfume"
        width="300"
        height="450"
      />
      <div class="card__content">
        <h3 class="card__heading">PERFUME</h3>
        <h1 class="card__title">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <h2 class="card__price_now">$149.99</h2>
          <h5 class="card__price_before">$169.99</h5>
        </div>
        <button class="card__button">
          <img
            src=".//img/Cart.svg"
            alt=""
            width="14"
            height="16"
            class="card__button-img"
          />
          <span class="card__button-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
